<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Samgyupsal Ordering System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Samgyupsal House</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Menu</a></li>
                    <li><a href="cart.html" class="active">Cart <span id="cart-count">0</span></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="cart-section">
            <h2>Your Order</h2>
            
            <div id="cart-items">
                <!-- Cart items will be loaded from JavaScript -->
            </div>
            
            <div class="cart-summary">
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="subtotal">₱0.00</span>
                </div>
                <div class="summary-row">
                    <span>Delivery Fee:</span>
                    <span id="delivery-fee">₱50.00</span>
                </div>
                <div class="summary-row total">
                    <span>Total:</span>
                    <span id="total">₱0.00</span>
                </div>
                
                <div class="cart-actions">
                    <button id="clear-cart" class="btn-secondary">Clear Cart</button>
                    <a href="checkout.html" id="checkout-btn" class="btn-primary">Proceed to Checkout</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Samgyupsal House. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
